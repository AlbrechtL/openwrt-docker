version: "3"
services:
    qemu:
        container_name: qemu
        image: qemux/qemu-docker:latest
        environment:
            CPU_CORES: "1"
            RAM_SIZE: "512M"            
            DISK_SIZE: "16G"
            BOOT: "https://dl-cdn.alpinelinux.org/alpine/v3.18/releases/x86_64/alpine-standard-3.18.2-x86_64.iso"
            DISPLAY: "vnc"
            CONTROL_PORTS: "5900"
        devices:
            - /dev/kvm
            - /dev/vhost-net
        device_cgroup_rules:
            - 'c *:* rwm'
        cap_add:
            - NET_ADMIN                       
        ports:
            - 22:22
            - 5900:5900
        restart: on-failure
        stop_grace_period: 1m
