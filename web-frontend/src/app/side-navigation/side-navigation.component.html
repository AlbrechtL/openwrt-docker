<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['dashboard']">Dashboard</a>
      <a mat-list-item [routerLink]="['console']">Console</a>
      <a mat-list-item [routerLink]="['system_information']">System information</a>
      <a mat-list-item [routerLink]="['info']">Info</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
        <span>OpenWrt software router container</span>
        <span class="example-spacer"></span>
        <button mat-flat-button
                #tooltip="matTooltip"
                matTooltip='Requirements: LAN="veth", FORWARD_LUCI="true",
                default OpenWrt DHCP LAN settings,
                configured "veth-openwrt0" Ethernet interface in host system.
                Internally a reverse proxy is forwarding the web interface from "host-ip:9000" to "172.31.1.1:80"'
                (click)="openLuCI()">
          OpenWrt LuCI web interface
        </button>
    </mat-toolbar>
    <div class="content-container">
      <router-outlet />
    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
